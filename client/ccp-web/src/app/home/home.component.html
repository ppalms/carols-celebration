<h1 class="text-center text-3xl md:text-5xl">Carol's Celebration</h1>

<div
  class="w-11/12 sm:w-4/5 md:w-1/2 bg-white shadow-md p-6 md:p-10 mx-auto mt-4"
>
  <img
    class="border-solid rounded mx-auto mb-4 sm:max-w-xs md:max-w-full"
    src="assets/images/sunflower.jpg"
    alt="sunflower"
  />

  <p class="text-lg">
    Enter your name and email address to be invited to the virtual celebration
  </p>

  <form
    class="w-full mx-auto"
    name="zoom-register"
    method="POST"
    data-netlify="true"
    data-netlify-honeypot="bot-field"
  >
    <input type="hidden" name="form-name" value="zoom-register" />

    <div class="w-full mt-2 border-b border-blue-500">
      <input
        type="text"
        id="first-name"
        name="first-name"
        class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-2 px-2 leading-tight focus:outline-none"
        placeholder="First name"
        required
      />
    </div>

    <div class="w-full mt-2 border-b border-blue-500">
      <input
        type="text"
        id="last-name"
        name="last-name"
        class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-2 px-2 leading-tight focus:outline-none"
        placeholder="Last name"
        required
      />
    </div>

    <div class="w-full mt-2 border-b border-blue-500">
      <input
        type="email"
        id="zoom-email"
        name="zoom-email"
        class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-2 px-2 leading-tight focus:outline-none"
        placeholder="Email address"
        required
      />
    </div>

    <div class="w-full mt-4 text-center">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 shadow focus:outline-none focus:shadow-outline"
      >
        Register
      </button>
    </div>
  </form>
</div>
